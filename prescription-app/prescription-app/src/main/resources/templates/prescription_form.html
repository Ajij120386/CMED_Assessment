<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Prescription App</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 th:if="${prescription.id == null}">Create New Prescription</h2>
            <h2 th:unless="${prescription.id == null}">Edit Prescription</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/savePrescription}" th:object="${prescription}" method="post">
                <!-- Hidden field to hold the prescription ID for updates -->
                <input type="hidden" th:field="*{id}" />

                <div class="row g-3">
                    <!-- Patient Name -->
                    <div class="col-md-6">
                        <label for="patientName" class="form-label">Patient Name</label>
                        <input type="text" th:field="*{patientName}" id="patientName" class="form-control" placeholder="Enter patient's name">
                        <div class="text-danger" th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></div>
                    </div>

                    <!-- Prescription Date -->
                    <div class="col-md-6">
                        <label for="prescriptionDate" class="form-label">Prescription Date</label>
                        <input type="date" th:field="*{prescriptionDate}" id="prescriptionDate" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('prescriptionDate')}" th:errors="*{prescriptionDate}"></div>
                    </div>

                    <!-- Patient Age -->
                    <div class="col-md-6">
                        <label for="patientAge" class="form-label">Patient Age</label>
                        <input type="number" th:field="*{patientAge}" id="patientAge" class="form-control" placeholder="Enter age">
                        <div class="text-danger" th:if="${#fields.hasErrors('patientAge')}" th:errors="*{patientAge}"></div>
                    </div>
                    
                    <!-- Patient Gender -->
                    <div class="col-md-6">
                        <label for="patientGender" class="form-label">Gender</label>
                        <select th:field="*{patientGender}" id="patientGender" class="form-select">
                            <option value="">Select Gender...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('patientGender')}" th:errors="*{patientGender}"></div>
                    </div>
                    
                    <!-- Diagnosis -->
                    <div class="col-12">
                        <label for="diagnosis" class="form-label">Diagnosis</label>
                        <textarea th:field="*{diagnosis}" id="diagnosis" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- Medicines -->
                    <div class="col-12">
                        <label for="medicines" class="form-label">Medicines</label>
                        <textarea th:field="*{medicines}" id="medicines" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- Next Visit Date -->
                     <div class="col-md-6">
                        <label for="nextVisitDate" class="form-label">Next Visit Date (Optional)</label>
                        <input type="date" th:field="*{nextVisitDate}" id="nextVisitDate" class="form-control">
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Prescription</button>
                    <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
