<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Prescription App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Prescription App</a>
        <div class="d-flex">
             <!-- Logout Form -->
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Prescription Dashboard</h1>

    <!-- Date Range Filter Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Filter by Date</h5>
            <form th:action="@{/}" method="get" class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate}">
                </div>
                <div class="col-md-5">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add New Prescription Button -->
    <a th:href="@{/showNewPrescriptionForm}" class="btn btn-primary mb-3">Add New Prescription</a>

    <!-- Prescriptions Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Prescription Date</th>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prescription : ${prescriptions}">
                    <td th:text="${#temporals.format(prescription.prescriptionDate, 'dd-MMM-yyyy')}"></td>
                    <td th:text="${prescription.patientName}"></td>
                    <td th:text="${prescription.patientAge}"></td>
                    <td th:text="${prescription.patientGender}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${prescription.id})}" class="btn btn-sm btn-success">Edit</a>
                        <a th:href="@{/deletePrescription/{id}(id=${prescription.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this prescription?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
