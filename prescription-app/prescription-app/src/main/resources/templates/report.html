<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report - Prescription App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Prescription App</a>
        <a class="nav-link text-light" th:href="@{/}">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Day-wise Prescription Count</h1>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Total Prescriptions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${dailyCounts}">
                        <td th:text="${#temporals.format(record.date, 'dd-MMM-yyyy')}"></td>
                        <td th:text="${record.count}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(dailyCounts)}">
                        <td colspan="2" class="text-center">No prescriptions found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
